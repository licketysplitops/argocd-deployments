apiVersion: argoproj.io/v1alpha1
kind: EventSource
metadata:
  name: github
spec:
  service:
    ports:
      - name: example
        port: 12000
        targetPort: 12000
  github:
    example:
      repositories:
        - owner: licketysplitops
          names:
            - argocd-deployments
      webhook:
        endpoint: /push
        port: "12000"
        method: POST
        url: https://github.do.nullkarma.com
        serverCertSecret:
          name: github-eventsource-tls
          key: tls.crt
        serverKeySecret:
          name: github-eventsource-tls
          key: tls.key
      events:
        - "push"
      apiToken:
        name: github-access
        key: token
      insecure: true
      active: true
      contentType: json