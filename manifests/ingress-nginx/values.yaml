ingress-nginx:
  controller:
    extraArgs:
      enable-ssl-passthrough: ""
    ingressClassResource:
      default: true
    service:
      type: LoadBalancer
      annotations:
        kubernetes.digitalocean.com/load-balancer-id: 863838f1-f252-4d4f-91ea-8c6d75e9efa8
    resources:
      requests:
        cpu: 100m
        memory: 50Mi
      limits:
        cpu: 500m
        memory: 150Mi
    metrics:
      enabled: false
      serviceMonitor:
        enabled: false
